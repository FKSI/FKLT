<html data-ng-app="masterApp">

<head>
	<title>The Wedding Wall - W²</title>

	<!--Import master-side application CSS-->
	<link rel="stylesheet" href="/css/master.css" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body data-ng-controller="masterCtrl" data-ng-class="{'pink accent-4': normalMsg._isEmpty && photoHuntMsg._isEmpty }">
	<nav class="pink lighten-1" role="navigation"></nav>
	<div class="container valign-wrapper white-text" data-ng-show="normalMsg._isEmpty && photoHuntMsg._isEmpty">
		<i class="large mdi-file-cloud-circle"></i>
		<label class="valign flow-text white-text">
			Rien à afficher pour l'instant :(
		</label>
	</div>
	<!-- NORMAL MESSAGES -->
	<div class="row valign-wrapper">
		<div id="normalMsgCol" class="col s6 m6">
			<div class="card white-text cyan lighten-1 z-depth-2" data-ng-show="!normalMsg._isEmpty">
				<div class="card-image" data-ng-show="normalMsg._isImg">
					<img data-ng-src="{{normalMsg._imgContent}}" />
				</div>
				<div class="card-content">
					<div id="textContent" class="flow-text">
						{{normalMsg._txtContent}}
					</div>
					<div id="textContent" class="flow-text right-align">
						{{normalMsg._nickName}}
					</div>
				</div>
			</div>
		</div>
		<!-- PHOTOHUNT MESSAGES -->
		<div id="photoHuntMsgCol" class="col s6 m6">
			<div class="card white-text deep-purple lighten-1 z-depth-2" data-ng-show="!photoHuntMsg._isEmpty">
				<div class="card-image" data-ng-show="photoHuntMsg._isImg">
					<img data-ng-src="{{photoHuntMsg._imgContent}}" />
				</div>
				<div class="card-content">
					<div id="textContent" class="flow-text">
						{{photoHuntMsg._txtContent}}
					</div>
					<div id="textContent" class="flow-text right-align">
						{{photoHuntMsg._nickName}}
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Angular Material Dependencies -->
<!--	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-cookies.js"></script>-->
	<script type="text/javascript" src="/js/angular.min.js"></script>
	<script type="text/javascript" src="/js/angular-cookies.min.js"></script>
	<!-- jQuery Dependency -->
<!--
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
-->
	<script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
	<!-- socket.io Dependency -->
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<!-- client-side application Dependency -->
	<script type="text/javascript" src="/js/master.js"></script>
	<!-- materialize Dependency -->
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
