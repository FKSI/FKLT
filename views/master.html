<html data-ng-app="masterApp">

<head>
	<title>The Wedding Wall - WÂ²</title>

	<!--Import master-side application CSS-->
	<link rel="stylesheet" href="/css/master.css" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body data-ng-controller="masterCtrl">
	<nav class="pink lighten-1" role="navigation"></nav>
	<!-- NORMAL MESSAGES -->
	<div class="row valign-wrapper">
		<div class="col s6 m6">
			<div class="card white-text cyan lighten-1 z-depth-2" id="classicMessageTextOnlyBlock" data-ng-show="displayNormalMsg">
				<div class="card-image" data-ng-show="displayNormalImg">
					<img data-ng-src="{{msg._imgContent}}" />
				</div>
				<div class="card-content">
					<div id="textContent" class="flow-text">
						{{msg._txtContent}}
					</div>
					<div id="textContent" class="flow-text right-align">
						{{msg._nickName}}
					</div>
				</div>
			</div>
		</div>
		<!-- PHOTOHUNT MESSAGES -->
		<div class="col s6 m6">
			<div class="card white-text deep-purple lighten-1 z-depth-2">
				<div class="card-image">
					<img src="image/office.jpg">
					<span class="card-title">Card Title</span>
				</div>
				<div class="card-content">
					<p class="flow-text">I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
				</div>
			</div>
		</div>
	</div>



	<!-- Angular Material Dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>	
	<!-- jQuery Dependency -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<!-- socket.io Dependency -->
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<!-- client-side application Dependency -->
	<script type="text/javascript" src="/js/master.js"></script>
	<!-- materialize Dependency -->
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
