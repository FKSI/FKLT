<html data-ng-app="masterApp">

<head>
	<title>The Wedding Wall - W²</title>

	<!--Import master-side application CSS-->
	<link rel="stylesheet" href="/css/master.css" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body data-ng-controller="masterCtrl" data-ng-class="{'pink accent-4': normalMessages.length==0 && photoHuntMessages.length==0	 }">
	<div class="container center-align valign white-text" data-ng-show="normalMessages.length==0 && photoHuntMessages.length==0">
		<i class="medium mdi-file-cloud-circle"></i>
		<label class="flow-text white-text">
			Rien à afficher pour l'instant :(
		</label>
	</div>
	<!-- NORMAL MESSAGES -->
	<div id="normalMsgCol" class="row">
		<div class="card white-text linaGGBlue lighten-1 z-depth-2 col s3 m3" data-ng-repeat="nM in normalMessages track by $index" data-ng-class="{'previousMessage':!$last}">
			<div class="card-image imgContainer" data-ng-show="nM._isImg">
				<img class="responsive-img" data-ng-src="{{nM._imgContent}}" />
			</div>
			<div class="card-content">
				<div id="textContent" class="flow-text">
					{{nM._txtContent}}
				</div>
				<div id="textContent" class="flow-text right-align cardNickname">
					<i class="mdi-social-person"></i> {{nM._nickName}}
				</div>
			</div>
		</div>
	</div>
	<!-- PHOTOHUNT MESSAGES -->
	<div id="photoHuntMsgCol" class="row">
		<div class="card white-text linaGGViolet lighten-1 z-depth-2 col s3 m3" data-ng-repeat="pHM in photoHuntMessages track by $index" data-ng-class="{'previousMessage':!$last}">
			<div class="card-image imgContainer" data-ng-show="pHM._isImg">
				<img data-ng-src="{{pHM._imgContent}}" />
			</div>
			<div class="card-content">
				<div id="textContent" class="flow-text">
					{{pHM._txtContent}}
				</div>
				<div id="textContent" class="flow-text right-align cardNickname">
					<i class="mdi-social-person"></i> {{pHM._nickName}}
				</div>
			</div>
		</div>
	</div>

	<!-- Angular Material Dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-cookies.js"></script>
	<!--	<script type="text/javascript" src="/js/angular.min.js"></script>
	<script type="text/javascript" src="/js/angular-cookies.min.js"></script>-->
	<!-- jQuery Dependency -->
	<!--
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
-->
	<script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
	<!-- socket.io Dependency -->
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/load-image.all.min.js"></script>
	<!-- client-side application Dependency -->
	<script type="text/javascript" src="/js/master.js"></script>
	<!-- materialize Dependency -->
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
