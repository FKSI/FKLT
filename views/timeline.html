<html data-ng-app="timelineApp">

<head>
	<title>The Wedding Wall - W²</title>

	<!--Import master-side application CSS-->
	<link rel="stylesheet" href="/css/timeline.css" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body data-ng-controller="timelineCtrl">
	<nav class="blue lighten-1" role="navigation">
		<div class="nav-wrapper">
			<a id="logo-container" href="#" class="brand-logo absoluteCenter">
				<p class="flow-text">The Wedding Wall - W²</p>
			</a>
		</div>
	</nav>

	<div>
		<div id="timeline">
			<ul id="dates" >
				<li ng-repeat="item in catNormalData">
					<a href="#item._id">{{item.created | date:'HH:mm'}}</a>
				</li>
			</ul>
			<ul id="issues">
				<li id="item._id" ng-repeat="item in catNormalData">
					<img src="pictures/{{item.category[0]}}/{{item._id}}.jpg" width="45%" height="auto" />
					<h1>{{item.nick}}</h1>
					<p>{{item.txtContent}}</p>
				</li>
			</ul>
			<div id="grad_left"></div>
			<div id="grad_right"></div>
			<a href="#" id="next">+</a>
			<a href="#" id="prev">-</a>
		</div>

	</div>



	<!-- Angular Material Dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-cookies.js"></script>
	<!--	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-cookies.min.js"></script>-->
	<!-- jQuery Dependency -->
	<!--
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
-->
	<script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
	<!-- socket.io Dependency -->
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<!-- client-side application Dependency -->
	<script type="text/javascript" src="js/timeline.js"></script>
	<!-- materialize Dependency -->
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<!-- jquery Timelinr Dependency -->
	<script type="text/javascript" src="js/jquery.timelinr-0.9.54.js"></script>
</body>

</html>
