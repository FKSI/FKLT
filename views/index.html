<html data-ng-app="clientApp">

<head>
	<title>Jerôme et Lina 25.07.15</title>

	<!--Import client-side application CSS-->
	<link rel="stylesheet" href="/css/client.css" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body data-ng-controller="clientCtrl">
	</nav>
	<div class="row">
		<div class="col s12 m12">
			<div class="card blue-grey darken-3" data-ng-show="isLogin">
				<div class="card-content white-text">
					<div class="center-align">
						<!--<i class="large mdi-action-face-unlock"></i>-->
						<img id="loginAvatar" src="image/DHpurple.svg" alt="" class="circle responsive-img">
					</div>
					<span class="card-title">Ton petit nom ?</span>
					<form name="userForm">
						<div class="input-field">
							<i class="mdi-action-account-circle prefix"></i>
							<input required id="icon_prefix" type="text" class="validate" data-ng-model="user.login" data-ng-maxlength="15" style="text-transform:uppercase">
							<label for="icon_prefix">Ex: KYKY (Max 15 caractères)</label>
						</div>
					</form>
				</div>
				<div class="card-action center-align">
					<button class="btn-large waves-effect waves-light linaGGBlue" type="submit" name="action" data-ng-click="validateLoginForm()" data-ng-disabled="userForm.$invalid">
						GO
						<i class="mdi-content-send right"></i>
					</button>
				</div>
			</div>
			<div class="card " data-ng-show="!isLogin" data-ng-class="{'grey lighten-3 white-text':isPH}">
				<div class="card-content black-text">

					<div class="switch col s10 m12">
						<span class="card-title black-text">Ton message ?</span>
					</div>
					<div class="switch col s12 m12">
						<label>
							NORMAL
							<input type="checkbox" data-ng-model="isPH">
							<span class="lever"></span> SAFARI PHOTO
						</label>
					</div>
					<form name="sendMessageForm" id="sendMessageForm" class="col s12 m12">
						<div id="previewContainer" class="card-image waves-effect waves-block waves-light center-align">
						</div>
						<input type="file" accept="image/jpeg" id="filesToUpload" onClick="this.form.reset()" />
						<div class="input-field col s12 m12">
						<i class="small mdi-image-photo-camera prefix" data-ng-click="uploadFile()"></i>
							<textarea id="messageTA" class="materialize-textarea" data-ng-model="msg._txtContent"></textarea>
							<label for="messageTA">En 140 caractères max. avec ou sans image :)</label>
							<span class="right badge teal lighten-2 white-text" data-ng-show="isPH">PHOTO HUNT</span>
							<span id="charCounter" class="left" data-ng-class="{'red-text': msg._txtContent.length>140}">{{140 - msg._txtContent.length}}/140</span>
						</div>
					</form>
				</div>
				<div class="card-action center-align" id="msgActionContainer">
					<button class="btn-large waves-effect waves-light linaGGBlue" type="submit" name="action" data-ng-click="sendMessage()" data-ng-disabled="(msg._txtContent.length == 0 && !isLoadImageFinish) || msg._txtContent.length > 140">
						Envoyer
						<i class="mdi-content-send right"></i>
					</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Angular Material Dependencies -->
	<!--	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-cookies.js"></script>-->
	<script type="text/javascript" src="/js/angular.min.js"></script>
	<script type="text/javascript" src="/js/angular-cookies.min.js"></script>
	<!-- jQuery Dependency -->
	<!--
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
-->
	<script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
	<!-- socket.io Dependency -->
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/load-image.all.min.js"></script>
	<!-- client-side application Dependency -->
	<script type="text/javascript" src="/js/client.js"></script>
	<!-- materialize Dependency -->
	<script type="text/javascript" src="js/materialize.js"></script>




</body>

</html>
